<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four Game</title>
    <link rel="stylesheet" href="./style/game.css" />
  </head>
  <body>
    <h1>Connect Four Game</h1>
    <div>
      Score
      <div id="score_player1">Player 1: 0</div>
      <div id="score_player2">Player 2: 0</div>
      <div id="col-selector">
        <button id="dropPiece1"></button>
        <button id="dropPiece2"></button>
        <button id="dropPiece3"></button>
        <button id="dropPiece4"></button>
        <button id="dropPiece5"></button>
        <button id="dropPiece6"></button>
        <button id="dropPiece7"></button>
      </div>
      <table id="game-board">
        <tbody>
          <tr id="col-1">
            <td id="cell-1-1"></td>
            <td id="cell-1-2"></td>
            <td id="cell-1-3"></td>
            <td id="cell-1-4"></td>
            <td id="cell-1-5"></td>
            <td id="cell-1-6"></td>
          </tr>
          <tr id="col-2">
            <td id="cell-2-1"></td>
            <td id="cell-2-2"></td>
            <td id="cell-2-3"></td>
            <td id="cell-2-4"></td>
            <td id="cell-2-5"></td>
            <td id="cell-2-6"></td>
          </tr>
          <tr id="col-3">
            <td id="cell-3-1"></td>
            <td id="cell-3-2"></td>
            <td id="cell-3-3"></td>
            <td id="cell-3-4"></td>
            <td id="cell-3-5"></td>
            <td id="cell-3-6"></td>
          </tr>
          <tr id="col-4">
            <td id="cell-4-1"></td>
            <td id="cell-4-2"></td>
            <td id="cell-4-3"></td>
            <td id="cell-4-4"></td>
            <td id="cell-4-5"></td>
            <td id="cell-4-6"></td>
          </tr>
          <tr id="col-5">
            <td id="cell-5-1"></td>
            <td id="cell-5-2"></td>
            <td id="cell-5-3"></td>
            <td id="cell-5-4"></td>
            <td id="cell-5-5"></td>
            <td id="cell-5-6"></td>
          </tr>
          <tr id="col-6">
            <td id="cell-6-1"></td>
            <td id="cell-6-2"></td>
            <td id="cell-6-3"></td>
            <td id="cell-6-4"></td>
            <td id="cell-6-5"></td>
            <td id="cell-6-6"></td>
          </tr>
          <tr id="col-7">
            <td id="cell-7-1"></td>
            <td id="cell-7-2"></td>
            <td id="cell-7-3"></td>
            <td id="cell-7-4"></td>
            <td id="cell-7-5"></td>
            <td id="cell-7-6"></td>
          </tr>
        </tbody>
      </table>
      <button id="restart-btn">Restart Game</button>
    </div>
    <script src="./scripts/game.js"></script>
  </body>
</html>
