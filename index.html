<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Conecta Cuatro â€” Inicio</title>
  <link rel="stylesheet" href="./style/index.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Conecta Cuatro</h1>
      <p class="subtitle">Introduce los nombres (obligatorio) y elige los colores.</p>
    </header>

    <form id="start-form" class="form" novalidate>
      <div class="field">
        <label for="player1_name">Jugador 1</label>
        <input type="text" id="player1_name" placeholder="Nombre jugador 1" required />
      </div>

      <div class="field">
        <label for="player1_color">Color Jugador 1</label>
        <select id="player1_color">
          <option value="blue">Azul</option>
          <option value="red">Rojo</option>
        </select>
      </div>

      <div class="field">
        <label for="player2_name">Jugador 2</label>
        <input type="text" id="player2_name" placeholder="Nombre jugador 2" required />
      </div>

      <div class="field">
        <label for="player2_color">Color Jugador 2</label>
        <select id="player2_color">
          <option value="red">Rojo</option>
          <option value="blue">Azul</option>
        </select>
      </div>

      <div class="actions">
        <button type="submit" id="play_button" class="primary">Jugar</button>
      </div>

      <p class="notice" id="form-notice" aria-live="polite"></p>
    </form>
  </main>

  <script src="./scripts/index.js"></script>
</body>
</html>
