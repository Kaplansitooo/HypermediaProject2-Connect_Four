<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connect Four â€” Home</title>
  <link rel="stylesheet" href="./style/index.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Connect Four</h1>
      <p class="subtitle">Enter the names (required) and choose the colors.</p>
    </header>

    <form id="start-form" class="form" novalidate>
      <div class="field">
        <label for="player1_name">Player 1</label>
        <input type="text" id="player1_name" placeholder="Player 1 name" required />
      </div>

      <div class="field">
        <label for="player1_color">Player 1 Color</label>
        <select id="player1_color">
          <option value="blue">Blue</option>
          <option value="red">Red</option>
        </select>
      </div>

      <div class="field">
        <label for="player2_name">Player 2</label>
        <input type="text" id="player2_name" placeholder="Player 2 name" required />
      </div>

      <div class="field">
        <label for="player2_color">Player 2 Color</label>
        <select id="player2_color">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
        </select>
      </div>

      <div class="actions">
        <button type="submit" id="play_button" class="primary">Play</button>
      </div>

      <p class="notice" id="form-notice" aria-live="polite"></p>
    </form>
  </main>

  <script src="./scripts/index.js"></script>
</body>
</html>
